{% extends 'catalog_app/base.html' %}

{% block content %}
<div class="container">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-1 font-weight-normal">{{ product.name }}</h4>
            <a href="{% url 'catalog_app:product' pk=product.pk %}">{{ product.name }}</a>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <p>Изображение не доступно</p>
            {% endif %}
            <p>{{ product.description }}</p>
            <p>{{ product.category }}</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
{% endblock %}
